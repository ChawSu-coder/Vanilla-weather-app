<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@500&family=Roboto+Slab:wght@300&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d3c9ec8995.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-5">
              <h1 id="city"></h1>
              <p id="date"></p>
            </div>
            <div class="col-7">
              <form class="search-form" id="search-form">
                <div class="row heading">
                  <div class="col-8">
                    <input
                      type="search"
                      name="search-city"
                      class="form-control"
                      id="city-input"
                      autofocus="on"
                      autocomplete="off"
                      placeholder="Enter a city ..."
                    />
                  </div>
                  <div class="col-2">
                    <button type="submit" value="search" id="search-btn">
                      <i
                        class="fa-solid fa-magnifying-glass"
                        style="color: #000000"
                      ></i>
                    </button>
                  </div>
                  <div class="col-2">
                    <button type="button" id="current-btn">
                      <i
                        class="fa-solid fa-location-dot"
                        style="color: #000000"
                      ></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="row overview">
            <div class="col-6">
              <ul class="description">
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind : <span id="wind"></span>km/h</li>
                <li>Pressure : <span id="pressure"></span>hPa</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="d-flex weatherTemperature">
                <img src="" alt="cloudy day" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
              <h3 id="description"></h3>
            </div>
          </div>

          <div class="forecast-title">Next 6 days weather forecast</div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/ChawSu-coder/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Khin Chaw Su Han, from SheCodes</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
